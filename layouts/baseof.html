<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  {{ if .IsHome }}
    <meta name="description" content="A curated list of sites built with the Hugo static site generator.">
  {{ end }}
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" site.Title .Title }}{{ end }}</title>
  <link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}">
  {{ with resources.Get "sass/main.scss" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous">
  {{ end }}
</head>
<body>

{{ partial "header.html" . }}

{{ block "main" . }}

{{ end }}
</body>
</html>
